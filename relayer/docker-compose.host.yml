services:
  postgres:
    image: postgres:16-alpine
    container_name: bluearc-host-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bluearc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - bluearc-host-postgres-data:/var/lib/postgresql/data
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bluearc"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: bluearc-host-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - bluearc-host-redis-data:/data
    ports:
      - "56379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  relayer:
    build:
      context: .
    container_name: bluearc-host-relayer
    restart: unless-stopped
    env_file:
      - .env.host
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/health | grep -q '\"ok\":true'"]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  bluearc-host-postgres-data:
  bluearc-host-redis-data:
